<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование блюда</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <head/>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2">Главная</a></li>
        <li><a href="/faq" class="nav-link px-2">FAQ</a></li>
        <li><a href="/about" class="nav-link px-2">О нас</a></li>
    </ul>


</header>


<div class="container mt=100 mb-5 ">
    <h1>Редактирование блюда</h1>
    <div th:each="el : ${dish}" >
        <form method="post">
            <input type="text" th:value="${el.Name}" name="Name" placeholder="Введите название блюда" class="form-control"><br>
            <input type="text" th:value="${el.Ingredients}" name="Ingredients" placeholder="Ингредиенты блюда" class="form-control"><br>
            <input type="text" th:value="${el.cost}" name="cost" placeholder="Введите цену блюда" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button><br><br>
            <button th:formaction="'/menu/' + ${el.id} +'/remove'" formmethod="post" type="submit" class="btn btn-danger">Удалить</button><br><br>
        </form>
    </div>
</div>


</body>

</html>
