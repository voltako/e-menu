<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование меню</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <head/>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
  </div>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="/" class="nav-link px-2">Главная</a></li>
    <li><a href="/faq" class="nav-link px-2">FAQ</a></li>
    <li><a href="/about" class="nav-link px-2">О нас</a></li>
  </ul>


</header>



<h1 align="center">Редактирование меню</h1>
<div class="list-group" th:each="el : ${dishs}">
  <a th:href="'/menu/' + ${el.id} +'/edit'" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-20 justify-content-between" >
      <h5 class="mb-1" th:text="${el.Name}"></h5>
      <small  th:text=" ${el.cost}"></small>
    </div>
    <p class="mb-1" th:text="${el.Ingredients}"></p>
  </a>
</div>


</body>

</html>
